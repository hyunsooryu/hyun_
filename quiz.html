        name + "이(가) 큰 아픔을 겪고 있습니다. 만나던 이성친구와 헤어졌는데요. 위로를 하려고 아웃백에서 오랜만에 만났습니다. 투움바 파스타, 립아이스테이크, 코코넛 쉬림프까지 모두 맛있게 먹고 이제 드디어 계산 시간이 찾아왔는데요!",

        name + "이(가) 어느날 전화를 겁나게 하더니 50만원만 빌려달라고 하네요. 너무 급한일이라고 믿을 사람은 당신뿐이라는데요. 다음 주에 월급들어오면 바로 갚겠다고 합니다.",

        name + "이(가) 너무 너무 급한 약속이 생겼다고 미안하다고 하네요. 저녁 식사 약속을 불과 3시간 전에 당당하게 파토냈어요.",
        "대망의 결과 보기"
    ];

    var ansData = [
        ["",""],
        ["네 당연하죠", "아니요 제가왜요"],
        ["제가 사아죠", "더치페이 해야죠"],

        ["결과보기",""],
    ]

    if(quizNum == 1){
    document.getElementById("_quizData").innerText = quizData[1];
    }
    document.getElementById("yes").addEventListener("click", function(){
            console.log(quizNum);
            document.getElementById("_quizData").innerText = quizData[quizNum + 1];
            document.getElementById("yes").innerText = ansData[quizNum + 1][0];
            document.getElementById("no").innerText = ansData[quizNum + 1][1];
            quizNum = quizNum + 1;
            plusScore += 1;

                document.getElementById("yes").style.display = "none";
                document.getElementById("no").style.display = "none";

                    document.getElementById("_quizData").innerText = "오 베프 인정, 오래가세요!";

                    document.getElementById("backgroundImg").style.backgroundImage = 'url("bad.png")';
                    document.getElementById("backgroundImg").style.backgroundSize = "cover";
                    document.getElementById("_quizData").innerText = "오 겉친 인정, 친한척하세요!";
